{% extends 'layout.html' %}

{% block css %}
<style>
    
</style>
{% endblock %}

{% block body %}
    <div class="container">
      <div class="row">
        <div class="col" id="alertbox"></div>
      </div>
        <div class="row">
          <div class="col-sm-6 mt-3">
            <div class="card">
              <div class="card-body">
                <input type="number" name="size" id="size-box">
                <button>Submit</button>
              </div>
            </div>
          </div>
          <div class="col-sm-6 mt-3">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">Title</h3>
                <p class="card-text">Text</p>
              </div>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
    
{% block js %}
<script>
   $(function () {
       $('button').click(function(){
        size =$('#size-box').val();

        $.ajax({
            type: "POST",
            url: "/submit",
            data: {"size":size},
            success: function (response) {
             
              $('#alertbox').html('<div class="alert alert-warning alert-dismissible fade show" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><strong>'+response.status+'</strong></div>')
            },
            error : function(response){
              alert(response.error)
            }
        });

       })
   });
</script>
{% endblock %}
